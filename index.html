<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NCPD Akten & Dokumente</title>
  <style>
    /* === Dashboard Design Variablen (gleich wie bei dir) === */
    :root {
      --bg:#050814; --bg2:#0b1220;
      --card:#0f172aee; --border:#1f2a44;
      --text:#e6e9ef; --muted:#9fb2c8;
      --primary:#2563eb; --primary-2:#60a5fa;
      --radius:20px; --shadow:0 16px 50px rgba(0,0,0,.55);
      --field:#0b1426; --field-border:#2b3b58;
    }
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg),var(--bg2));
      min-height:100vh;
    }
    .container {
      max-width:1200px; margin:0 auto; padding:24px;
    }
    .card {
      padding:20px; background:var(--card); border:1px solid var(--border);
      border-radius:var(--radius); box-shadow:var(--shadow);
    }
    .card h2 {margin:0 0 12px}
    .tabs {display:flex; gap:10px; margin-bottom:20px}
    .tab-btn {
      padding:10px 14px; border-radius:12px; border:1px solid var(--border);
      background:#0b1426; color:var(--text); cursor:pointer;
      font-weight:600; transition:.2s;
    }
    .tab-btn:hover {background:#122238}
    .tab-btn.active {
      border-bottom:2px solid var(--primary); color:var(--primary);
    }
    .hidden {display:none}
    .form-row {display:grid; gap:12px; margin-bottom:16px}
    .form-row label {font-weight:600; font-size:14px}
    input, textarea, select {
      width:100%; padding:12px 14px; border-radius:12px;
      border:1px solid var(--field-border);
      background:var(--field); color:var(--text);
    }
    .btn {
      padding:10px 16px; border-radius:12px; cursor:pointer;
      background:linear-gradient(135deg,var(--primary),var(--primary-2));
      border:none; color:#fff; font-weight:700;
    }
    .modal {
      position:fixed; inset:0; background:rgba(0,0,0,.6);
      display:flex; align-items:center; justify-content:center;
      z-index:100; padding:20px;
    }
    .modal-content {
      background:var(--card); border-radius:var(--radius);
      max-width:700px; width:100%; padding:20px;
      box-shadow:var(--shadow); white-space:pre-wrap;
    }
    .modal-close {float:right; cursor:pointer; color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>NCPD Akten & Dokumente</h2>
      <div class="tabs">
        <button id="strafakte-tab" class="tab-btn active" onclick="switchTab('strafakte')">Strafakte</button>
        <button id="schnellakte-tab" class="tab-btn" onclick="switchTab('schnellakte')">Schnellakte</button>
        <button id="kollektivakte-tab" class="tab-btn" onclick="switchTab('kollektivakte')">Kollektivakte</button>
        <button id="dokumente-tab" class="tab-btn" onclick="switchTab('dokumente')">Dokumente</button>
        <button id="weisungen-tab" class="tab-btn" onclick="switchTab('weisungen')">Weisungen</button>
      </div>

      <!-- Strafakte -->
      <div id="strafakte" class="tab-content">
        <div class="form-row"><label>Name/Dienstnummer</label><input id="st_nameDienst"></div>
        <div class="form-row"><label>Tatort & Tatzeit</label><input id="st_tatortTatzeit"></div>
        <div class="form-row"><label>Beschuldigte</label><input id="st_beschuldigte"></div>
        <div class="form-row"><label>Geschädigte</label><input id="st_geschaedigte"></div>
        <div class="form-row"><label>Sachverhalt</label><textarea id="st_sachverhalt"></textarea></div>
        <div class="form-row"><label>Abgenommene Gegenstände</label><textarea id="st_gegenstaende"></textarea></div>
        <div class="form-row"><label>Abgenommen von</label><input id="st_abgenommenVon"></div>
        <div class="form-row"><label>Identität festgestellt durch</label><input id="st_identitaet"></div>
        <div class="form-row"><label>Weitere Einheiten/Zeugen</label><input id="st_weitereEinheiten"></div>
        <div class="form-row"><label>Eilverfahren abgelehnt durch</label><input id="st_eilverfahren"></div>
        <div class="form-row"><label>Bußgeld (Datum)</label><input type="date" id="st_bussgeld"></div>
        <div class="form-row"><label>Rechte verlesen durch</label><input id="st_verlesen"></div>
        <div class="form-row"><label>Im Beisein von</label><input id="st_beisein"></div>
        <div class="form-row"><label>Rechtsbeistand</label><select id="st_rechtsbeistand"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Medizinische Versorgung</label><select id="st_medizin"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Gezeichnet von</label><input id="st_gezeichnetVon"></div>
        <button class="btn" onclick="generateStrafakte()">Strafakte generieren</button>
      </div>

      <!-- Schnellakte -->
      <div id="schnellakte" class="tab-content hidden">
        <div class="form-row"><label>Name/Dienstnummer</label><input id="sn_nameDienst"></div>
        <div class="form-row"><label>Tatort & Tatzeit</label><input id="sn_tatortTatzeit"></div>
        <div class="form-row"><label>Beschuldigte</label><input id="sn_beschuldigte"></div>
        <div class="form-row"><label>Geschädigte</label><input id="sn_geschaedigte"></div>
        <div class="form-row"><label>Abgenommene Gegenstände</label><textarea id="sn_gegenstaende"></textarea></div>
        <div class="form-row"><label>Abgenommen von</label><input id="sn_abgenommenVon"></div>
        <div class="form-row"><label>Identität festgestellt durch</label><input id="sn_identitaet"></div>
        <div class="form-row"><label>Weitere Einheiten/Zeugen</label><input id="sn_weitereEinheiten"></div>
        <div class="form-row"><label>Bußgeld (Datum)</label><input type="date" id="sn_bussgeld"></div>
        <div class="form-row"><label>Rechte verlesen durch</label><input id="sn_verlesen"></div>
        <div class="form-row"><label>Im Beisein von</label><input id="sn_beisein"></div>
        <div class="form-row"><label>Rechtsbeistand</label><select id="sn_rechtsbeistand"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Medizinische Versorgung</label><select id="sn_medizin"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Gezeichnet von</label><input id="sn_gezeichnetVon"></div>
        <button class="btn" onclick="generateSchnellakte()">Schnellakte generieren</button>
      </div>

      <!-- Kollektivakte -->
      <div id="kollektivakte" class="tab-content hidden">
        <div class="form-row"><label>Name/Dienstnummer</label><input id="k_nameDienst"></div>
        <div class="form-row"><label>Tatort & Tatzeit</label><input id="k_tatortTatzeit"></div>
        <div class="form-row"><label>Beschuldigte</label><input id="k_beschuldigte"></div>
        <div class="form-row"><label>Geschädigte</label><input id="k_geschaedigte"></div>
        <div class="form-row"><label>Sachverhalt</label><textarea id="k_sachverhalt"></textarea></div>
        <div class="form-row"><label>Abgenommene Gegenstände</label><textarea id="k_gegenstaende"></textarea></div>
        <div class="form-row"><label>Abgenommen von</label><input id="k_abgenommenVon"></div>
        <div class="form-row"><label>Identität festgestellt durch</label><input id="k_identitaet"></div>
        <div class="form-row"><label>Weitere Einheiten/Zeugen</label><input id="k_weitereEinheiten"></div>
        <div class="form-row"><label>Bestätigt von</label><input id="k_bestaetigtVon"></div>
        <div class="form-row"><label>Bestätigt um</label><input type="time" id="k_bestaetigtUm"></div>
        <div class="form-row"><label>Bußgeld (Datum)</label><input type="date" id="k_bussgeld"></div>
        <div class="form-row"><label>Rechte verlesen durch</label><input id="k_verlesen"></div>
        <div class="form-row"><label>Im Beisein von</label><input id="k_beisein"></div>
        <div class="form-row"><label>Rechtsbeistand</label><select id="k_rechtsbeistand"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Medizinische Versorgung</label><select id="k_medizin"><option>verzichtet</option><option>besteht</option></select></div>
        <div class="form-row"><label>Gezeichnet von</label><input id="k_gezeichnetVon"></div>
        <button class="btn" onclick="generateKollektivakte()">Kollektivakte generieren</button>
      </div>

      <!-- Dokumente -->
      <div id="dokumente" class="tab-content hidden">
        <p>Öffne ein offizielles Dokument:</p>
        <a class="btn" href="https://docs.google.com/document/d/DEIN-DOKUMENT-ID" target="_blank">Dienstfahrzeuge</a>
      </div>

      <!-- Weisungen -->
      <div id="weisungen" class="tab-content hidden">
        <p>Öffne eine Weisung:</p>
        <a class="btn" href="https://docs.google.com/document/d/DEINE-WEISUNG-ID" target="_blank">Allgemeine Weisung</a>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="akteModal" class="modal hidden">
    <div class="modal-content">
      <span class="modal-close" onclick="closeModal()">✖</span>
      <pre id="akteContent"></pre>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
