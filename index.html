<!DOCTYPE html>
<html lang="de" class="bg-gray-900 text-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akten Generator – Narco City PD</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 space-y-6">
  <h1 class="text-3xl font-bold text-center">Akten Generator – Narco City Police Department</h1>

  <!-- TABS -->
  <div class="flex justify-center space-x-6 border-b border-gray-600">
    <button id="strafakte-tab" onclick="switchTab('strafakte-tab')" class="pb-2 border-b-2 text-white border-blue-500">
      Strafakte
    </button>
    <button id="schnellakte-tab" onclick="switchTab('schnellakte-tab')" class="pb-2 border-b-2 text-gray-400 hover:text-white">
      Schnellakte
    </button>
    <button id="kollektivakte-tab" onclick="switchTab('kollektivakte-tab')" class="pb-2 border-b-2 text-gray-400 hover:text-white">
      Kollektivakte
    </button>
  </div>

  <!-- STRAFAKTE -->
  <div id="strafakte-content" class="space-y-4">
    <p>⚠️ Hier kommt dein Strafakte-Formular.</p>
  </div>

  <!-- SCHNELLAKTE -->
  <div id="schnellakte-content" class="hidden space-y-4">
    <p>⚠️ Hier kommt dein Schnellakte-Formular.</p>
  </div>

  <!-- KOLLEKTIVAKTE -->
  <div id="kollektivakte-content" class="hidden space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="k_officer" placeholder="Officer Name & Rang" />
      <input id="k_genehmigtVon" placeholder="Genehmigt von (DOJ-XX)" />
      <input id="k_uhrzeit" placeholder="Genehmigungszeit (z. B. 14:05)" />
      <input id="k_tatort" placeholder="Tatort inkl. PLZ" />
      <input id="k_zeitraum" placeholder="Tatzeitraum (z. B. 21.07.2025 von 12:00 bis 14:00 Uhr)" />
      <input id="k_beschuldigte" placeholder="Beschuldigte(r)" />
      <input id="k_geschaedigte" placeholder="Geschädigte(r)" />
      <textarea id="k_sachverhalt" placeholder="Sachverhalt aus Sicht des NCPDs"></textarea>
      <input id="k_einheiten" placeholder="Einheiten/Zeugen (z. B. PD-XX, FIB-XX)" />
      <input id="k_abgenommenVon" placeholder="Abgenommen von (z. B. PD-XX)" />
      <textarea id="k_gegenstaende" placeholder="Gegenstände (z. B. 1x Smartphone)"></textarea>
      <input id="k_rechteVon" placeholder="Rechte verlesen von (z. B. PD-XX)" />
      <input id="k_rechteBeisein" placeholder="Rechte im Beisein von (z. B. PD-XX)" />
      <select id="k_rechtsbeistand">
        <option value="keinen">Keinen Rechtsbeistand</option>
        <option value="einen">Einen Rechtsbeistand</option>
      </select>
      <select id="k_medizin">
        <option value="keine">Keine medizinische Unterstützung</option>
        <option value="medizinische">Medizinische Unterstützung</option>
      </select>
      <input id="k_bussgeld" type="date" />
    </div>

    <div class="flex gap-4">
      <button onclick="generateKollektivakte()" class="btn">Generieren</button>
      <button onclick="resetKollektivakteForm()" class="btn-secondary">Zurücksetzen</button>
    </div>

    <pre id="output-kollektivakte" class="mt-4 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
  </div>

  <!-- STYLE -->
  <style>
    input,
    textarea,
    select {
      @apply bg-gray-800 text-white placeholder-gray-400 p-2 rounded border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500;
    }

    .btn {
      @apply bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded;
    }

    .btn-secondary {
      @apply bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded;
    }
  </style>
</body>
</html>
