<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akten Generator</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="max-w-4xl mx-auto py-8 px-4">
    <div class="flex border-b mb-4">
      <button id="strafakte-tab" class="px-4 py-2 text-blue-500 border-b-2 border-blue-500" onclick="switchTab('strafakte-tab')">Strafakte</button>
      <button id="schnellakte-tab" class="px-4 py-2 text-gray-400" onclick="switchTab('schnellakte-tab')">Schnellakte</button>
      <button id="kollektivakte-tab" class="px-4 py-2 text-gray-400" onclick="switchTab('kollektivakte-tab')">Kollektivakte</button>
    </div>

    <!-- STRAFAKTE -->
    <div id="strafakte-content">
      <textarea id="output" class="w-full h-64 p-2 border mb-2"></textarea>
      <button onclick="generateStrafakte()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Generieren</button>
      <button onclick="resetStrafakteForm()" class="bg-gray-300 px-4 py-2 rounded">Zurücksetzen</button>

      <!-- Formularfelder hier ... (bereits korrekt implementiert in deiner funktionierenden Version) -->
      <!-- Behalte deine existierende Formularstruktur für Strafakte bei -->
    </div>

    <!-- S CH N E L L A K T E -->
    <div id="schnellakte-content" class="hidden">
      <div class="space-y-2">
        <input id="officerName" placeholder="Officer Name" class="w-full p-2 border" />
        <input id="name" placeholder="Name des Beschuldigten" class="w-full p-2 border" />
        <input id="geburtsdatum" placeholder="Geburtsdatum" class="w-full p-2 border" />
        <textarea id="straftat" placeholder="Straftat" class="w-full p-2 border"></textarea>
        <textarea id="strafe" placeholder="Strafe" class="w-full p-2 border"></textarea>
        <input id="datum" placeholder="Datum" class="w-full p-2 border" />
        <input id="unterschrift" placeholder="Unterschrift" class="w-full p-2 border" />
        <textarea id="schnellakte-output" class="w-full h-64 p-2 border" readonly></textarea>
      </div>
      <div class="mt-4">
        <button onclick="generateSchnellakte()" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Generieren</button>
        <button onclick="resetSchnellakteForm()" class="bg-gray-300 px-4 py-2 rounded">Zurücksetzen</button>
      </div>
    </div>

    <!-- KOLLEKTIVAKTE -->
    <div id="kollektivakte-content" class="hidden">
      <p class="text-gray-500">Kollektivakte noch nicht implementiert.</p>
      <textarea id="kollektivakte-output" class="w-full h-64 p-2 border mt-2"></textarea>
      <button onclick="generateKollektivakte()" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">Generieren</button>
    </div>
  </div>
</body>
</html>
