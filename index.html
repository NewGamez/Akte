<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akten Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-300 p-6">
  <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded shadow border border-blue-500">

    <h1 class="text-2xl font-bold mb-4 text-white">Akten Generator</h1>

    <!-- Tabs -->
    <div class="flex space-x-4 mb-6 border-b border-blue-700">
      <button id="strafakte-tab" onclick="switchTab('strafakte-tab')" class="pb-2 border-b-2 border-blue-500 text-blue-500 font-bold">
        Strafakte
      </button>
      <button id="schnellakte-tab" onclick="switchTab('schnellakte-tab')" class="pb-2 border-b-2 text-gray-400 hover:text-white">
        Schnellakte
      </button>
    </div>

    <!-- STRAFAKTE -->
    <div id="strafakte-content" class="space-y-4">
      <input type="text" id="officer" placeholder="Officer (z.B. Anton Horvath | PA-31 | Rookie)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="tatort" placeholder="Tatort (z.B. Staatsbank, PLZ 7080)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="zeitraum" placeholder="Zeitraum (z.B. 16.07.2025 von 23:00 Uhr bis 23:55 Uhr)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <textarea id="beschuldigte" placeholder="Beschuldigte Person(en)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="geschaedigte" placeholder="Geschädigte Person(en)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="sachverhalt" placeholder="Sachverhalt aus Sicht des NCPDs" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" rows="5"></textarea>
      <input type="text" id="einheiten" placeholder="Weitere Einheiten/Zeugen (z.B. PD-13, PD-23)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <textarea id="gegenstaende" placeholder="Abgenommene Gegenstände" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <input type="text" id="abgenommenVon" placeholder="Abgenommen von (z.B. PA-31)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="rechteVon" placeholder="Rechte vorgelesen von (z.B. PD-126)" class="p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
        <input type="text" id="rechteBeisein" placeholder="Im Beisein von (z.B. PD-35)" class="p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="text-sm">Rechtsbeistand:
          <select id="rechtsbeistand" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
            <option value="keinen">keinen</option>
            <option value="einen">einen</option>
          </select>
        </label>

        <label class="text-sm">Medizinische Unterstützung:
          <select id="medizin" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
            <option value="keine">keine</option>
            <option value="eine">eine</option>
          </select>
        </label>
      </div>

      <label class="text-sm">Bußgeld fällig bis:
        <input type="date" id="bussgeld" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      </label>

      <textarea id="bemerkung" placeholder="Zusätzliche Bemerkungen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" rows="3"></textarea>
      <textarea id="strafen" placeholder="Tatbestände (eine pro Zeile)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>

      <input type="text" id="zeichner" placeholder="Gezeichnet von (z.B. A. Horvath)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="zeichnerInfo" placeholder="Dienstnummer & Dienstgrad" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />

      <div class="flex space-x-4 mt-4">
        <button onclick="generateStrafakte()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generieren</button>
        <button onclick="resetStrafakteForm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Zurücksetzen</button>
      </div>

      <pre id="output" class="mt-6 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
    </div>

    <!-- SCHNELLAKTE -->
    <div id="schnellakte-content" class="hidden space-y-4">
      <input type="text" id="s_officer" placeholder="Officer (z.B. Ben Morisson | PD-89 | Specialist)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="s_tatort" placeholder="Tatort (z.B. ORT, PLZ XXXX)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="s_zeitraum" placeholder="Zeitraum (z.B. 20.07.2025 von 15:00 bis 15:45 Uhr)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <textarea id="s_beschuldigte" placeholder="Beschuldigte Person(en) mit Geburtsdatum" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="s_geschaedigte" placeholder="Geschädigte Person(en) mit Geburtsdatum" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="s_einheiten" placeholder="Weitere beteiligte Einheiten (z.B. PD-12, USM-01)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="s_gegenstaende" placeholder="Abgenommene Gegenstände (z.B. 1x Smartphone)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <input type="text" id="s_abgenommenVon" placeholder="Abgenommen von (z.B. PD-89)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input type="text" id="s_rechteVon" placeholder="Rechte vorgelesen von" class="p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
        <input type="text" id="s_rechteBeisein" placeholder="Im Beisein von" class="p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <label class="text-sm">Rechtsbeistand:
          <select id="s_rechtsbeistand" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
            <option value="keinen">keinen</option>
            <option value="einen">einen</option>
          </select>
        </label>

        <label class="text-sm">Medizinische Unterstützung:
          <select id="s_medizin" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
            <option value="keine">keine</option>
            <option value="eine">eine</option>
          </select>
        </label>
      </div>

      <label class="text-sm">Bußgeld fällig bis:
        <input type="date" id="s_bussgeld" class="w-full mt-1 p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      </label>

      <textarea id="s_bemerkung" placeholder="Zusätzliche Bemerkungen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" rows="3"></textarea>
      <input type="text" id="s_gezeichnet" placeholder="Gezeichnet von (z.B. B. Morisson)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />
      <input type="text" id="s_gezeichnetOfficer" placeholder="Dienstnummer & Dienstgrad" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded" />

      <div class="flex space-x-4 mt-4">
        <button onclick="generateSchnellakte()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generieren</button>
        <button onclick="resetSchnellakteForm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Zurücksetzen</button>
      </div>

      <pre id="output-schnellakte" class="mt-6 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
    </div>

  </div>
</body>
</html>
