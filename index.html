<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Akte Formular</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #eef2f5;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  .akte-container {
    background-color: #fff;
    border-radius: 12px;
    padding: 25px;
    max-width: 800px;
    margin: 20px auto;
    min-height: 500px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    font-size: 16px;
  }

  button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.2s ease;
  }

  button#resetBtn {
    background-color: #f44336;
    color: white;
  }

  button#resetBtn:hover {
    background-color: #d32f2f;
  }

  button#copyBtn {
    background-color: #4CAF50;
    color: white;
  }

  button#copyBtn:hover {
    background-color: #388E3C;
  }

  .preview-container {
    background-color: #fafafa;
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 20px;
    margin-top: 30px;
    white-space: pre-wrap;
    font-family: "Courier New", Courier, monospace;
    min-height: 200px;
  }
</style>
</head>
<body>

<h1>Akte Formular</h1>

<div class="akte-container">
  <label for="name">Name:</label>
  <input type="text" id="name" placeholder="Name eingeben" oninput="updatePreview()">

  <label for="geburtsdatum">Geburtsdatum:</label>
  <input type="date" id="geburtsdatum" oninput="updatePreview()">

  <label for="beschreibung">Beschreibung:</label>
  <textarea id="beschreibung" rows="12" placeholder="Beschreibung eingeben" oninput="updatePreview()"></textarea>
</div>

<div style="text-align: center; margin-top: 20px;">
  <button id="resetBtn" onclick="resetAkte()">Zur√ºcksetzen</button>
  <button id="copyBtn" onclick="copyAkte()">Kopieren</button>
</div>

<h2 style="text-align:center; margin-top: 40px;">Live-Vorschau</h2>
<div class="preview-container" id="preview">
Name:  
Geburtsdatum:  
Beschreibung:  
</div>

<script>
function resetAkte() {
  document.getElementById('name').value = '';
  document.getElementById('geburtsdatum').value = '';
  document.getElementById('beschreibung').value = '';
  updatePreview();
}

function copyAkte() {
  const akteContent = `
Name: ${document.getElementById('name').value}
Geburtsdatum: ${document.getElementById('geburtsdatum').value}
Beschreibung:
${document.getElementById('beschreibung').value}
  `;
  navigator.clipboard.writeText(akteContent)
    .then(() => alert('Akte kopiert!'))
    .catch(err => alert('Fehler beim Kopieren: ' + err));
}

function updatePreview() {
  const name = document.getElementById('name').value;
  const geburtsdatum = document.getElementById('geburtsdatum').value;
  const beschreibung = document.getElementById('beschreibung').value;

  document.getElementById('preview').textContent = 
`Name: ${name}
Geburtsdatum: ${geburtsdatum}
Beschreibung:
${beschreibung}`;
}
</script>

</body>
</html>
