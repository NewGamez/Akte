<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NC Akten Generator</title>
<script src="script.js" defer></script>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white p-4">

<div class="flex justify-end mb-4">
  <img src="bild.png" alt="Logo" class="h-12 w-auto rounded">
</div>

<div class="max-w-7xl mx-auto">
  <h1 class="text-3xl font-bold mb-4 text-center">NCPD II Akten Generator</h1>

  <!-- Tabs -->
  <div class="flex space-x-4 mb-6 border-b border-gray-700">
    <button id="strafakte-tab" class="px-4 py-2 border-b-2 border-blue-500 text-blue-500" onclick="switchTab('strafakte')">Strafakte</button>
    <button id="schnellakte-tab" class="px-4 py-2" onclick="switchTab('schnellakte')">Schnellakte</button>
    <button id="kollektivakte-tab" class="px-4 py-2" onclick="switchTab('kollektivakte')">Kollektivakte</button>
    <a href="dokumente.html" class="px-4 py-2 hover:text-blue-500">Dokumente</a>
    <a href="weisungen.html" class="px-4 py-2 hover:text-blue-500">Weisungen</a>
  </div>

  <!-- Strafakte -->
  <div id="strafakte" class="tab-content grid grid-cols-2 gap-4">
    <label>Officer:</label>
    <input type="text" id="st_nameDienst" placeholder="Vorname Nachname | PD-XX | Dienstgrad" class="bg-gray-800 p-2 rounded">
    
    <label>Tatort und Tatzeit:</label>
    <input type="text" id="st_tatortTatzeit" placeholder="Human Labs, bei PLZ XXXX Am DD.MM.YYYY von XX:XX Uhr bis XX:XX Uhr" class="bg-gray-800 p-2 rounded">
    
    <label>Beschuldigte Personen:</label>
    <input type="text" id="st_beschuldigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">
    
    <label>Geschädigte Personen:</label>
    <input type="text" id="st_geschaedigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">
    
    <label>Sachverhalt aus Sicht des NCPDs:</label>
    <textarea id="st_sachverhalt" class="bg-gray-800 p-2 rounded"></textarea>
    
    <label>Identitätsfeststellung:</label>
    <select id="st_identitaet" class="bg-gray-800 p-2 rounded">
      <option value="Personalausweis">Personalausweis</option>
      <option value="Waffenschein">Waffenschein</option>
      <option value="Führerschein">Führerschein</option>
      <option value="Fingerabdruckscanners">Fingerabdruckscanners</option>
    </select>
    
    <label>Weitere beteiligte Einheiten/Zeugen:</label>
    <input type="text" id="st_weitereEinheiten" placeholder="PD-XX, FIB-XX , ..." class="bg-gray-800 p-2 rounded">

    <label>Abgenommene Gegenstände:</label>
    <textarea id="st_gegenstaende" placeholder="1x Handy&#10;1x Pistole" class="bg-gray-800 p-2 rounded"></textarea>
    
    <label>Abgenommen von:</label>
    <input type="text" id="st_abgenommenVon" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Verlesen:</label>
    <input type="text" id="st_verlesen" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">
    
    <label>Beisein:</label>
    <input type="text" id="st_beisein" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Rechtsbeistand:</label>
    <select id="st_rechtsbeistand" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Medizinische Versorgung:</label>
    <select id="st_medizin" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Eilverfahren abgelehnt durch:</label>
    <input type="text" id="st_eilverfahren" placeholder="DOJ-XX , ..." class="bg-gray-800 p-2 rounded">

    <label>Bußgelddatum:</label>
    <input type="date" id="st_bussgeld" class="bg-gray-800 p-2 rounded">

    <button onclick="generateStrafakte()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded col-span-2">Strafakte generieren</button>
    <pre id="st_output" class="col-span-2 bg-gray-800 p-2 rounded h-64 overflow-auto"></pre>
  </div>

  <!-- Schnellakte -->
  <div id="schnellakte" class="tab-content grid grid-cols-2 gap-4 hidden">
    <label>Officer:</label>
    <input type="text" id="sn_nameDienst" placeholder="Vorname Nachname | PD-XX | Dienstgrad" class="bg-gray-800 p-2 rounded">
    
    <label>Tatort und Tatzeit:</label>
    <input type="text" id="sn_tatortTatzeit" placeholder="Human Labs, bei PLZ XXXX Am DD.MM.YYYY von XX:XX Uhr bis XX:XX Uhr" class="bg-gray-800 p-2 rounded">
    
    <label>Beschuldigte Personen:</label>
    <input type="text" id="sn_beschuldigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">
    
    <label>Geschädigte Personen:</label>
    <input type="text" id="sn_geschaedigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">
    
    <label>Identitätsfeststellung:</label>
    <select id="sn_identitaet" class="bg-gray-800 p-2 rounded">
      <option value="Personalausweis">Personalausweis</option>
      <option value="Waffenschein">Waffenschein</option>
      <option value="Führerschein">Führerschein</option>
      <option value="Fingerabdruckscanners">Fingerabdruckscanners</option>
    </select>
    
    <label>Weitere beteiligte Einheiten/Zeugen:</label>
    <input type="text" id="sn_weitereEinheiten" placeholder="PD-XX, FIB-XX , ..." class="bg-gray-800 p-2 rounded">

    <label>Abgenommene Gegenstände:</label>
    <textarea id="sn_gegenstaende" placeholder="1x Handy&#10;1x Pistole" class="bg-gray-800 p-2 rounded"></textarea>
    
    <label>Abgenommen von:</label>
    <input type="text" id="sn_abgenommenVon" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Verlesen:</label>
    <input type="text" id="sn_verlesen" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">
    
    <label>Beisein:</label>
    <input type="text" id="sn_beisein" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Rechtsbeistand:</label>
    <select id="sn_rechtsbeistand" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Medizinische Versorgung:</label>
    <select id="sn_medizin" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Bußgelddatum:</label>
    <input type="date" id="sn_bussgeld" class="bg-gray-800 p-2 rounded">

    <button onclick="generateSchnellakte()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded col-span-2">Schnellakte generieren</button>
    <pre id="sn_output" class="col-span-2 bg-gray-800 p-2 rounded h-64 overflow-auto"></pre>
  </div>

  <!-- Kollektivakte -->
  <div id="kollektivakte" class="tab-content grid grid-cols-2 gap-4 hidden">
    <label>Officer:</label>
    <input type="text" id="k_nameDienst" placeholder="Vorname Nachname | PD-XX | Dienstgrad" class="bg-gray-800 p-2 rounded">
    
    <label>Tatort und Tatzeit:</label>
    <input type="text" id="k_tatortTatzeit" placeholder="Human Labs, bei PLZ XXXX Am DD.MM.YYYY von XX:XX Uhr bis XX:XX Uhr" class="bg-gray-800 p-2 rounded">
    
    <label>Beschuldigte Personen:</label>
    <input type="text" id="k_beschuldigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">
    
    <label>Geschädigte Personen:</label>
    <input type="text" id="k_geschaedigte" placeholder="Vorname Nachname, Geb. DD.MM.YYYY" class="bg-gray-800 p-2 rounded">

    <label>Sachverhalt aus Sicht des NCPDs:</label>
    <textarea id="k_sachverhalt" class="bg-gray-800 p-2 rounded"></textarea>
    
    <label>Identitätsfeststellung:</label>
    <select id="k_identitaet" class="bg-gray-800 p-2 rounded">
      <option value="Personalausweis">Personalausweis</option>
      <option value="Waffenschein">Waffenschein</option>
      <option value="Führerschein">Führerschein</option>
      <option value="Fingerabdruckscanners">Fingerabdruckscanners</option>
    </select>
    
    <label>Weitere beteiligte Einheiten/Zeugen:</label>
    <input type="text" id="k_weitereEinheiten" placeholder="PD-XX, FIB-XX , ..." class="bg-gray-800 p-2 rounded">

    <label>Abgenommene Gegenstände:</label>
    <textarea id="k_gegenstaende" placeholder="1x Handy&#10;1x Pistole" class="bg-gray-800 p-2 rounded"></textarea>
    
    <label>Abgenommen von:</label>
    <input type="text" id="k_abgenommenVon" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Verlesen:</label>
    <input type="text" id="k_verlesen" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">
    
    <label>Beisein:</label>
    <input type="text" id="k_beisein" placeholder="PD-XX" class="bg-gray-800 p-2 rounded">

    <label>Rechtsbeistand:</label>
    <select id="k_rechtsbeistand" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Medizinische Versorgung:</label>
    <select id="k_medizin" class="bg-gray-800 p-2 rounded">
      <option value="bestand">bestand</option>
      <option value="verzichtete">verzichtete</option>
    </select>

    <label>Bußgelddatum:</label>
    <input type="date" id="k_bussgeld" class="bg-gray-800 p-2 rounded">

    <label>Bestätigt von:</label>
    <input type="text" id="k_bestaetigtVon" placeholder="DOJ-XX" class="bg-gray-800 p-2 rounded">
    
    <label>Bestätigt um (Uhrzeit):</label>
    <input type="text" id="k_bestaetigtUm" placeholder="XX:XX" class="bg-gray-800 p-2 rounded">

    <button onclick="generateKollektivakte()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded col-span-2">Kollektivakte generieren</button>
    <pre id="k_output" class="col-span-2 bg-gray-800 p-2 rounded h-64 overflow-auto"></pre>
  </div>
</body>
</html>
