<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akten Generator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-gray-300 p-6">
  <div class="max-w-4xl mx-auto bg-gray-800 p-6 rounded shadow border border-blue-500">
    <div class="flex space-x-4 mb-6">
      <button id="strafakte-tab" onclick="switchTab('strafakte')" class="px-4 py-2 border-b-2">Strafakte</button>
      <button id="schnellakte-tab" onclick="switchTab('schnellakte')" class="px-4 py-2 border-b-2">Schnellakte</button>
      <button id="kollektivakte-tab" onclick="switchTab('kollektivakte')" class="px-4 py-2 border-b-2">Kollektivakte</button>
    </div>

    <div id="strafakte" class="space-y-4">
      <!-- Inhalt für Strafakte -->
      <!-- Felder wie in deinem ursprünglichen Formular für Strafakte -->
      <input id="s_officer" type="text" placeholder="Officer (z.B. Anton Horvath | PA-31 | Rookie)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <!-- Weitere Inputs für Strafakte -->
      <button onclick="generateStrafakte()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generieren</button>
      <button onclick="resetStrafakteForm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Zurücksetzen</button>
      <pre id="output-strafakte" class="mt-6 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
    </div>

    <div id="schnellakte" class="hidden space-y-4">
      <!-- Inhalt für Schnellakte -->
      <input id="q_officer" type="text" placeholder="Officer (z.B. Ben Morisson | PD-89 | Specialist)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <!-- Weitere Inputs für Schnellakte -->
      <button onclick="generateSchnellakte()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generieren</button>
      <button onclick="resetSchnellakteForm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Zurücksetzen</button>
      <pre id="output-schnellakte" class="mt-6 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
    </div>

    <div id="kollektivakte" class="hidden space-y-4">
      <input id="k_officer" type="text" placeholder="Officer (z.B. Ben Morisson | PD-89 | Specialist)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <input id="k_dojo" type="text" placeholder="Genehmigt von (z.B. DOJ-12)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <input id="k_time" type="text" placeholder="Genehmigt um (z.B. 15:45)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <input id="k_tatort" type="text" placeholder="Tatort (z.B. ORT, PLZ XXXX)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <input id="k_zeitraum" type="text" placeholder="Zeitraum (z.B. Am XX.XX.2025 von XX:XX Uhr bis XX:XX Uhr)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <textarea id="k_beschuldigte" placeholder="Beschuldigte Personen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="k_geschaedigte" placeholder="Geschädigte Personen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="k_sachverhalt" placeholder="Sachverhalt aus Sicht des NCPDs (eine Straftat pro Satz)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="k_einheiten" placeholder="Weitere beteiligte Einheiten/Zeugen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <textarea id="k_gegenstaende" placeholder="Abgenommene Gegenstände" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <input id="k_abgenommenVon" type="text" placeholder="Abgenommen von (z. B. PD-XX)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <textarea id="k_bemerkung" placeholder="Bemerkungen" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded"></textarea>
      <input id="k_gezeichnet" type="text" placeholder="Initialen (z. B. B. Morisson)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <input id="k_gezeichnetInfo" type="text" placeholder="Officer Info erneut (z. B. Ben Morisson | PD-89 | Specialist)" class="w-full p-2 border border-blue-500 bg-gray-900 text-gray-200 rounded">
      <div class="flex space-x-4 mt-4">
        <button onclick="generateKollektivakte()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Generieren</button>
        <button onclick="resetKollektivakteForm()" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Zurücksetzen</button>
      </div>
      <pre id="output-kollektivakte" class="mt-6 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
    </div>
  </div>
</body>
</html>
