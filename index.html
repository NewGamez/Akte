<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Akten Generator – NCPD</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans p-6">
  <h1 class="text-3xl font-bold mb-6 text-center">Akten Generator – Narco City Police Department</h1>

  <!-- TAB NAVIGATION -->
  <div class="flex justify-center gap-6 border-b border-gray-700 mb-6">
    <button id="strafakte-tab" onclick="switchTab('strafakte-tab')" class="pb-2 border-b-2 border-blue-500 text-blue-500">
      Strafakte
    </button>
    <button id="schnellakte-tab" onclick="switchTab('schnellakte-tab')" class="pb-2 border-b-2 text-gray-400 hover:text-white">
      Schnellakte
    </button>
    <button id="kollektivakte-tab" onclick="switchTab('kollektivakte-tab')" class="pb-2 border-b-2 text-gray-400 hover:text-white">
      Kollektivakte
    </button>
  </div>

  <!-- STRAFAKTE -->
  <div id="strafakte-content" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <input id="officer" placeholder="Officer Name & Rang" class="input-field" />
      <input id="tatort" placeholder="Tatort" class="input-field" />
      <input id="zeitraum" placeholder="Tatzeit (z. B. 21.07.2025 von 14:00 bis 16:00 Uhr)" class="input-field" />
      <input id="beschuldigte" placeholder="Beschuldigte Person(en)" class="input-field" />
      <input id="geschaedigte" placeholder="Geschädigte Person(en)" class="input-field" />
      <textarea id="sachverhalt" placeholder="Sachverhalt aus Sicht des NCPDs" class="textarea-field"></textarea>
      <input id="einheiten" placeholder="Weitere Einheiten/Zeugen" class="input-field" />
      <textarea id="gegenstaende" placeholder="Abgenommene Gegenstände" class="textarea-field"></textarea>
      <input id="abgenommenVon" placeholder="Abgenommen von (z. B. PD-XX)" class="input-field" />
      <input id="rechteVon" placeholder="Rechte verlesen von" class="input-field" />
      <input id="rechteBeisein" placeholder="Rechte im Beisein von" class="input-field" />
      <div class="flex items-center gap-2">
        <input type="checkbox" id="checkboxRechtsbeistand" class="accent-blue-600" />
        <label for="checkboxRechtsbeistand">bestand auf einen Rechtsbeistand</label>
      </div>
      <div class="flex items-center gap-2">
        <input type="checkbox" id="checkboxMedizin" class="accent-blue-600" />
        <label for="checkboxMedizin">bestand auf medizinische Versorgung</label>
      </div>
      <input id="bussgeld" type="date" class="input-field" />
      <textarea id="bemerkung" placeholder="Weitere Bemerkungen" class="textarea-field"></textarea>
      <textarea id="strafen" placeholder="Strafen/Vergehen" class="textarea-field"></textarea>
      <input id="zeichner" placeholder="Gezeichnet von (Name)" class="input-field" />
      <input id="zeichnerInfo" placeholder="Dienstnummer & Rang" class="input-field" />
    </div>
    <div class="flex gap-4">
      <button onclick="generateStrafakte()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Generieren</button>
      <button onclick="resetStrafakteForm()" class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">Zurücksetzen</button>
    </div>
    <pre id="output" class="mt-4 bg-gray-950 text-gray-200 p-4 whitespace-pre-wrap rounded border border-blue-600"></pre>
  </div>

  <!-- SCHNELLAKTE -->
  <div id="schnellakte-content" class="hidden space-y-4">
    <textarea id="schnellakteText" placeholder="Schnellakte einfügen..." class="textarea-field w-full"></textarea>
    <button onclick="copyToClipboard('schnellakteText')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Kopieren</button>
  </div>

  <!-- KOLLEKTIVAKTE -->
  <div id="kollektivakte-content" class="hidden space-y-4">
    <textarea id="kollektivakteText" placeholder="Kollektivakte einfügen..." class="textarea-field w-full"></textarea>
    <button onclick="copyToClipboard('kollektivakteText')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Kopieren</button>
  </div>

  <style>
    .input-field {
      background-color: #1f2937;
      color: white;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #374151;
      outline: none;
    }
    .input-field:focus {
      outline: 2px solid #3b82f6;
    }
    .textarea-field {
      background-color: #1f2937;
      color: white;
      padding: 0.5rem;
      border-radius: 0.25rem;
      border: 1px solid #374151;
      height: 6rem;
      resize: vertical;
      outline: none;
    }
    .textarea-field:focus {
      outline: 2px solid #3b82f6;
    }
  </style>
</body>
</html>
